- pipeline: "Build and Deploy Python Webapp"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/master"
  fail_on_prepare_env_warning: true
  resources: "NANO"
  actions:
  - action: "nosetests"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "latest"
    execute_commands:
    - "pip install -r requirements.txt"
    - "nosetests"
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
